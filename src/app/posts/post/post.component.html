<mat-card class="post-card" *ngIf="post">
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ post.body }}</p>
  </mat-card-content>
</mat-card>

<div class="back-button">
  <button mat-raised-button color="primary" routerLink="/users">Назад</button>
</div>
