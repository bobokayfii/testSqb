<div class="back-button">
  <button mat-button color="primary" (click)="goBack()">← Назад</button>
</div>
<mat-card *ngIf="photo" class="photo-detail">
  <mat-card-header>
    <mat-card-title>Фото #{{ photo.id }} (Album {{ photo.albumId }})</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img [src]="photo.url" alt="Photo" />
    <p>{{ photo.title }}</p>
  </mat-card-content>
</mat-card>
