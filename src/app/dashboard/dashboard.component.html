<div class="dashboard">
  <header>
    <h1>Welcome to <strong>My App</strong></h1>
  </header>

  <section class="stats">
    <div class="stat-card">
      <h3>Statistics</h3>
      <div class="stats-content">
        <p><span class="highlight">{{ totalPosts }}</span> Posts</p>
        <p><span class="highlight">{{ totalAlbums }}</span> Albums</p>
        <p><span class="highlight">{{ totalPhotos }}</span> Photos</p>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="latest-posts">
      <h3>Latest Posts</h3>
      <ul>
        <li *ngFor="let post of posts">
          <a href="#">{{ post.title | slice:0:40 }}...</a>
          <p>{{ post.body | slice:0:60 }}...</p>
        </li>
      </ul>
    </div>

    <div class="recent-photos">
      <h3>Recent Photos</h3>
      <div class="photo-grid">
        <img *ngFor="let photo of photos" [src]="photo.thumbnailUrl" [alt]="photo.title" />
      </div>
    </div>
  </section>
</div>
